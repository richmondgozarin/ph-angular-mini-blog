<ion-content class="articles-page">
    <app-articles-list
        [articles]="articles"
        (viewArticle)="onViewArticle($event)"
        (createArticle)="onCreateArticle()">
    </app-articles-list>
    <ion-fab right bottom>
        <button ion-fab color="light" (tap)="onPlusTapped()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
